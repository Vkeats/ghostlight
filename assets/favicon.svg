<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" fill="#0a0a0c"/>
  <!-- Ghost body -->
  <path d="M16 4c-5.5 0-10 4.5-10 10v10c0 0 2-2 4-2s2 2 4 2 2-2 4-2 2 2 4 2 4 2 4 2V14c0-5.5-4.5-10-10-10z" fill="#ffaa00" opacity="0.9">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </path>
  <!-- Eyes -->
  <circle cx="12" cy="12" r="2" fill="#0a0a0c"/>
  <circle cx="20" cy="12" r="2" fill="#0a0a0c"/>
  <!-- Glow effect -->
  <path d="M16 4c-5.5 0-10 4.5-10 10v10c0 0 2-2 4-2s2 2 4 2 2-2 4-2 2 2 4 2 4 2 4 2V14c0-5.5-4.5-10-10-10z" fill="#ffaa00" filter="url(#glow)" opacity="0.4"/>
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
    </filter>
  </defs>
</svg>
